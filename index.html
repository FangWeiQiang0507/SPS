<!DOCTYPE html>
<html>
<head>
  <title>Smart Parking System Portal</title>
  <style>
    body {
      background-image: url('Palette.jpg');
      background-repeat: no-repeat;
      background-size: cover;
    }
    h1 {
      text-align: center;
      color: rgb(0, 0, 0); /* Ensure headings are visible on the background */
    }
    a {
      display: block;
      text-align: center;
      color: black;
      font-size: 20px;
      text-decoration: none;
      margin: 20px auto; 
      padding: 20px; /* Add padding for better appearance */
      border: 1px solid black; /* Smaller border width to indicate clickability */
      border-radius: 5px; /* Rounded corners */
      transition: color 0.3s, background-color 0.3s, border-color 0.3s; /* Smooth transition for hover effects */
      max-width: 200px; /* Set the maximum width for the block */
    }
    /* Hover effects for Ace Mall */
    a[href$="browse.html"]:hover {
      color: rgb(10, 40, 211);
      background-color: green; /* Specific background color for Ace Mall */
      border-color: green; /* Match border color to background color */
    }
    /* Hover effects for Excellence Center */
    a[href$="excellence-center.html"]:hover {
      color: rgb(10, 40, 211);
      background-color: red; /* Specific background color for Excellence Center */
      border-color: red; /* Match border color to background color */
    }
  </style>
</head>
<body>
  <h1>Welcome to the Smart Parking System Portal!</h1>
  <h1>Please choose your parking area!</h1>
  <br>
  <a href="#" onclick="navigateTo('browse.html')">Ace Mall</a>
  <a href="#" onclick="navigateTo('excellence-center.html')">Excellence Center</a>
  
  <script>
    function navigateTo(page) {
      window.location.href = page;
    }
  </script>
</body>
</html>
